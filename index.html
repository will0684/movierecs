<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommendations</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
    <main>
        <header class="search">
            <img id="back-button" data-src="./img/caret.svg" class="iconic iconic-md" data-direction="left" alt="Back Button" title="Back"/>
            <img id="search-button" class="iconic iconic-md" data-src="./img/magnifying-glass.svg" alt="Search" title="Search"/>
            <input type="text" id="search-input" placeholder="search" />
        </header>
        
        <div class="page active" id="search-results">
            <section class="title"></section>
              <p>You have X results</p>
            <section class="content">
              <div class="movie">
                <img src="img/" alt="poster" class="poster">
                <h2 class="movie-title">Movie Title</h2>
                <p class="movie-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde architecto, sapiente quaerat dicta dolor blanditiis, ipsam ut sed maxime, sit esse impedit quod. Magni expedita deserunt vel eum maiores possimus.</p>
              </div>
            </section>
            <div class="attribution">
              <img src="./img/powered-by-rectangle-green.svg" alt="The Movie DB" />
            </div>
        </div>
        
        <div class="page" id="recommend-results">
            <section class="title"></section>
            <section class="content"></section>
            <div class="attribution">
              <img src="./img/powered-by-rectangle-green.svg" alt="The Movie DB" />
            </div>
        </div>
    </main>
    
    <div class="loading not">
        <img class="iconic" data-src="./img/loop-circular.svg" title="loop circular"/>
    </div>
    
    <script src="./js/iconic.min.js"></script>
    <script src="./js/key.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
