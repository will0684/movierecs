<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Recommendations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <main>
        <header id="search-bar" class="home">
            <img id="back-button" data-src="./img/caret.svg" class="iconic iconic-md" data-direction="left" alt="Back Button" title="Back"/>
            <img id="search-button" class="iconic iconic-md" data-src="./img/magnifying-glass.svg" alt="Search" title="Search" />
            <input type="text" autofocus id="search-input" placeholder="search" />
        </header>

        <div class="page" id="search-results">
            <section class="title"></section>
            <p>You have X results</p>
            <section class="content">
                <div class="movie">
                    <img src="img/" alt="poster" class="poster">
                    <h2 class="movie-title">Movie Title</h2>
                    <p class="movie-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde architecto, sapiente quaerat dicta dolor
                        blanditiis, ipsam ut sed maxime, sit esse impedit quod. Magni expedita deserunt vel eum maiores possimus.</p>
                </div>
            </section>
        </div>

        <div class="page" id="recommend-results">
            <section class="title"></section>
            <section class="content"></section>
        </div>
        
        <div class="attribution">
            <img src="./img/powered-by-rectangle-green.svg" alt="The Movie DB" />
        </div>
    </main>

    <div class="loading not">
        <img class="iconic" data-src="./img/loop-circular.svg" title="loop circular" />
    </div>

    <script src="./js/iconic.min.js"></script>
    <script src="./js/key.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
